<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rainy Days | Shop</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Rainy Days" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/2b52de5af1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="siteheader">
      <div class="logo-container">
        <a href="index.html" aria-label="Home">
          <img src="./image/RainyDays_Logo.png" alt="Logo" />
        </a>
      </div>

      <nav class="main-nav">
        <ul class="nav-left">
          <li><a href="shop.html">Shop</a></li>
          <li><a href="stories.html">Stories</a></li>
          <li><a href="about.html">About</a></li>
        </ul>

        <div class="nav-center">
          <form action="/search" method="GET" class="search-form">
            <div class="search-wrapper">
              <input
                type="text"
                name="query"
                placeholder="Search..."
                class="search-input"
              />
              <i class="fa-solid fa-search search-icon" aria-hidden="true"></i>
            </div>
          </form>
        </div>
        <ul class="nav-right">
          <li><a href="Login.html">Login</a></li>
          <li><i class="fa-solid fa-cart-shopping"></i></li>
        </ul>
      </nav>
    </header>
    <div class="black-stripe">
      <h1>Fleece</h1>
      <p>Fleece is only for the debrise</p>
    </div>
    <main>
      <div class="content-wrapper">
        <aside class="filter-box">
          <div class="filter-header">
            <h3>Filters</h3>
            <a href="shop.html" class="clear-filters">clear-filters</a>
          </div>
          <h5>Categories</h5>
          <div class="filter-section">
            <a href="shop-jackets.html" class="filter-link">Jackets</a>
            <a href="shop-fleece.html" class="filter-link">Fleece</a>
            <a href="shop-softshell.html" class="filter-link">Softshell</a>
            <a href="shop-raincoat.html" class="filter-link">Raincoat</a>
            <a href="shop-t-shirts.html" class="filter-link">T-Shirts</a>
            <a href="shop-hoodies.html" class="filter-link">Hoodies</a>
          </div>
        </aside>
        <section class="product-grid">
          <div class="product-card">
            <img
              src="image/RainyDays_Jacket1.jpg"
              alt="StormGuard Bomber Jacket"
            />
            <h3>StormGuard Bomber</h3>
            <p>$300</p>
            <button>Add to Cart</button>
          </div>
          <div class="product-card">
            <img src="image/RainyDays_Fleece1.jpg" alt="Fleece Jacket 1" />
            <h3>Arctic Fleece</h3>
            <p>$200</p>
            <button>add to cart</button>
          </div>
          <div class="product-card">
            <img src="image/RainyDays_Fleece2.jpg" alt="Fleece Jacket 2" />
            <h3>Mountain Fleece</h3>
            <p>$220</p>
            <button>add to cart</button>
          </div>
          <div class="product-card">
            <img src="image/RainyDays_Fleece3.jpg" alt="Fleece Jacket 3" />
            <h3>Explorer Fleece</h3>
            <p>$210</p>
            <button>add to cart</button>
          </div>
          <div class="product-card">
            <img src="image/RainyDays_Fleece4.jpg" alt="Fleece Jacket 4" />
            <h3>Summit Fleece</h3>
            <p>$230</p>
            <button>add to cart</button>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
